version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/python:3.10.6
    steps:
      - checkout
      - run:
          name: "install requirements"
          command: "pip3 install -r requirements.txt"      
   
      - run: python --version

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
