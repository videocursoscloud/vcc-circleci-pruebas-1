version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/python:3.10.6
    steps:
      - checkout
      - run:
          name: "show current directory"
          command: "pwd"      
      - run:
          name: "List directories"
          command: "ls -la"
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run: python --version

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
